{% extends "base.html" %}

{% block content %}
    <script src="{{ url_for('static', filename='js/minesweeper.js') }}"></script>

    {% import "macros.html" as  macros %}

    {{ macros.user_navbar(user_data) }}

    <div class="game-container">
        <h1 class="game-title-page">Сапёр</h1>

        <div class="game-settings">
            <div class="setting-group">
                <label class="setting-label">Ширина</label>
                <input type="number" class="setting-input" id="widthInput" min="5" max="20" value="10">
            </div>
            <div class="setting-group">
                <label class="setting-label">Высота</label>
                <input type="number" class="setting-input" id="heightInput" min="5" max="20" value="10">
            </div>
            <div class="setting-group">
                <label class="setting-label">Мины</label>
                <input type="number" class="setting-input" id="minesInput" min="5" max="100" value="15">
            </div>
        </div>

        <div class="game-info">
            <div class="mines-left">Мины: <span id="minesLeft">15</span></div>
            <div class="timer">Время: <span id="time">0</span></div>
        </div>

        <div class="game-board-minesweeper" id="gameBoard"></div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Новая игра</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Игра окончена!</h2>
        <div class="result" id="gameResult">Вы выиграли!</div>
        <div class="timer">Время: <span id="finalTime">0</span> сек</div>
        <button class="btn btn-primary" id="restartBtn">Играть снова</button>
    </div>

{% endblock %}
