{% extends "base.html" %}

{% block content %}
    <script src="{{ url_for('static', filename='js/snake.js') }}"></script>

    {% import "macros.html" as  macros %}

    {{ macros.user_navbar(user_data) }}

    <div class="game-container">
        <h1 class="game-title-page">Змейка</h1>
        
        <div class="game-board-snake" id="gameBoard">
            <div class="game-over" id="gameOver">
                <h2>Игра окончена!</h2>
                <p id="finalScore">Ваш счет: 0</p>
                <button class="btn btn-primary" id="restartBtn">Играть снова</button>
            </div>
        </div>

        <div class="game-header">
            <div class="score-container">
                <div class="score-title">Счет</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-container">
                <div class="score-title">Рекорд</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn up" id="upBtn">↑</button>
            <button class="mobile-btn left" id="leftBtn">←</button>
            <button class="mobile-btn right" id="rightBtn">→</button>
            <button class="mobile-btn down" id="downBtn">↓</button>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Начать игру</button>
            <button class="btn btn-outline" id="pauseBtn">Пауза</button>
        </div>
    </div>
    
{% endblock %}
